<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../img/logo_principal3.png"
      type="image/x-icon"
    />
    <!-- MI CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Agregar una Tarea</title>
  </head>
  <body>
    <header>
      <!-- NAVBAR DE BOOTSTRAP -->
      <nav class="container-fluid nav_bar">
        <div>
          <a href="../index.html"
            ><img
              class="icono-principal"
              src="../img/logo_principal3.png"
              alt="icono de la pag"
              width="200px"
          /></a>
        </div>
        <div>
          <ul>
            <li>
              <button class="botonNav">
                <a href="#">Agregar una Tarea</a>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="container">
        <h1 class="text-center">Bloc de Tareas</h1>
        <div class="blocTareas text-center">
          <div class="escribirTarea">
            <textarea id="tarea" placeholder="Escribe tu tarea aquí"></textarea>
          </div>
          <div class="botonGuardar">
            <button id="guardar">Guardar Tarea</button>
          </div>
          <div class="container" id="tareas">
            <!-- Las tareas se mostrarán aquí -->
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/simulador.js"></script>
  </body>
</html>
